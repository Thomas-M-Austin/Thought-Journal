{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <form method="POST">
        <div class="mb-3">
            <label for="situation" class="form-label">Describe the situation:</label>
            <textarea class="form-control" name="situation" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="thoughts" class="form-label">What thoughts went through your mind?</label>
            <textarea class="form-control" name="thoughts" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="emotions" class="form-label">What emotions did you feel?</label>
            <input type="text" class="form-control" name="emotions" required>
        </div>

        <div class="mb-3">
            <label for="challenge" class="form-label">Evidence that supports these thoughts:</label>
            <textarea class="form-control" name="challenge" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="alternative" class="form-label">Evidence against these thoughts:</label>
            <textarea class="form-control" name="alternative" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="reframe" class="form-label">A more balanced way of looking at the situation:</label>
            <textarea class="form-control" name="reframe" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="outcome" class="form-label">How do you feel now after reframing?</label>
            <input type="text" class="form-control" name="outcome" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
